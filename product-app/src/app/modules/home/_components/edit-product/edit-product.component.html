<div class="container mt-5">
    <div class="content-info mt-5">
        <h2 class="text-center mb-5">Informacion Del Producto</h2>
        <div class="row mb-2">
            <div class="col-md-3">
                <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Nombre Producto</mat-label>
                    <input [formControl]="productNameControl" matInput>
                    <mat-error *ngIf="productNameControl?.errors && productNameControl?.errors?.['required']">Field
                        is
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Clave Producto</mat-label>
                    <input [formControl]="productCodeControl" matInput>
                    <mat-error *ngIf="productCodeControl?.errors && productCodeControl?.errors?.['required']">Field
                        is
                        required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <app-dropdown [control]="productTypeControl"></app-dropdown>
            </div>
            <div class="col-md-3">
                <mat-checkbox [formControl]="statusControl">
                    Es Activo
                </mat-checkbox>
            </div>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <!-- Proveedor Column -->
                <ng-container matColumnDef="nombre_Proveedor">
                    <th mat-header-cell *matHeaderCellDef>Proveedor</th>
                    <td mat-cell *matCellDef="let element">{{element.nombre_Proveedor}}</td>
                </ng-container>

                <!-- Clave Column -->
                <ng-container matColumnDef="clave_Proveedor">
                    <th mat-header-cell *matHeaderCellDef>Clave Producto</th>
                    <td mat-cell *matCellDef="let element">{{element.clave_Proveedor}}</td>
                </ng-container>

                <!-- Costo Column -->
                <ng-container matColumnDef="costo">
                    <th mat-header-cell *matHeaderCellDef>Costo</th>
                    <td mat-cell *matCellDef="let element">{{element.costo}}</td>
                </ng-container>

                <!-- Edit Column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="$event.stopPropagation();edit(element)" mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Remove Column -->
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="$event.stopPropagation();remove(element)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="message-container" *ngIf="!isLoading && !(dataSource.data.length > 0)">
                No Product found ...
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
        <button [disabled]="!requiredFielsdAndValid" class="search-btn mt-2 text-center" mat-fab extended
            color="primary" (click)="save()">
            Guardar
        </button>
        <button [disabled]="!requiredFielsdAndValid" class="search-btn mt-2 ml-5 text-center" mat-fab extended
            color="warn" (click)="addProvider()">
            Agregar Proveedor
        </button>
    </div>
</div>
